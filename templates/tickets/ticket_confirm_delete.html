{% extends 'base.html' %}

{% block title %}Xác nhận xóa vé - Hệ thống đặt vé xem phim{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h3 class="mb-0">Xác nhận xóa</h3>
    </div>
    <div class="card-body">
        <p class="mb-4">Bạn có chắc chắn muốn xóa vé cho phim <strong>"{{ ticket.movie.title }}"</strong> vào lúc <strong>{{ ticket.showtime|date:"d/m/Y H:i" }}</strong> không?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'ticket_detail' pk=ticket.pk %}" class="btn btn-secondary">Hủy</a>
                <button type="submit" class="btn btn-danger">Xác nhận xóa</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
